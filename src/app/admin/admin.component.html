<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to Newbs</h3>
  </div>
  <div class="panel-body">
    <div>

      <div>
        <label>Member Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Member Job Title:</label>
        <br>
        <input #newJobTitle>
      </div>

      <div>
        <label>Member Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>

      <button (click)="submitForm(newName.value, newJobTitle.value, newDescription.value); newName.value=''; newJobTitle.value=''; newDescription.value=''">Add</button>
    </div>
    
  </div>

</div>

<div>
  <app-members></app-members>
</div>
