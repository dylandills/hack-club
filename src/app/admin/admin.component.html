<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Member to Newbs</h3>
  </div>
  <div class="panel-body">
  <div>
    <div>
      <label>Member Name:</label>
      <br>
      <input #newName>
    </div>
    <div>
      <label>Job Title:</label>
      <br>
      <input #newJobTitle>
    </div>
    <div>
      <label>Description of Member:</label>
      <br>
      <textarea #newDescription></textarea>
    </div>
    <div>
      <legend>Looking for Work?</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked #newLookingJob>
          Yes
        </label>
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked #newLookingJob>
          No
        </label>
      </div>
    </div>
  </div>
  <button (click)="submitForm(newName.value, newJobTitle.value, newDescription.value, newLookingJob.value); newName.value=''; newJobTitle.value=''; newDescription.value=''; newLookingJob.value= ''">Add</button>
